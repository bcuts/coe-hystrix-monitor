spring:
  application:
    name: hystrix-dashboard
  cloud:
    discovery:
      client:
        health-indicator:
          enabled: true

#----------------------------------------------------------------------------------------------------------------------------------------------------------------
# Eureka Client Options
#----------------------------------------------------------------------------------------------------------------------------------------------------------------

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URL:http://10.71.171.22}:${EUREKA_SERVER_PORT:7075}/eureka/
    enabled: true

---
spring:
  profiles: local
  cloud:
    config:
      discovery:
        enabled: false
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG-SERVER
---